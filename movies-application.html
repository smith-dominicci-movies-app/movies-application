<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Application</title>
    <link rel="stylesheet" href="./css/movies-application.css">
</head>

<body>
<header>

    <h1 style="color: #4caf50;">Movies App</h1>
    <nav>
        <button id="all-movies-btn" class="genre-button" onclick="filterByGenre('All')">All</button>
        <button id="action-btn" class="genre-button" onclick="filterByGenre('Action')">Action</button>
        <button id="adventure-btn" class="genre-button" onclick="filterByGenre('Adventure')">Adventure</button>
        <button id="crime-btn" class="genre-button" onclick="filterByGenre('Crime')">Crime</button>
        <button id="drama-btn" class="genre-button" onclick="filterByGenre('Drama')">Drama</button>
        <button id="sci-fi-btn" class="genre-button" onclick="filterByGenre('Sci-Fi')">Sci-Fi</button>
        <button id="romance-btn" class="genre-button" onclick="filterByGenre('Romance')">Romance</button>
    </nav>
    <!-- Update the search container -->
    <div class="search-container">
        <button class="search-icon">&#128269;</button>
        <input type="text" id="search-bar" placeholder="Search...">

        <button class="filter-button" onclick="filterMovies()"><img src="./img/filter.png" alt="Filter Icon"></button>

        <button class="add-movie-button" onclick="openAddMoviePopup()">+ Add Movie</button>
    </div>

</header>

<div id="loading-message">Loading...</div>
<div id="movies-container"></div>
<div id="edit-popup" class="popup">
	<div class="popup-content">
		<span class="close" onclick="closeEditPopup()">&times;</span>
		<h2>Edit Movie</h2>
		<!-- Add the edit-movie-id input field -->
		<label for="edit-movie-id">Movie ID:</label>
		<input type="text" id="edit-movie-id" name="edit-movie-id" readonly>
		
		<label for="edit-title">Title:</label>
		<input type="text" id="edit-title" name="edit-title">
		
		<label for="edit-year">Year:</label>
		<input type="text" id="edit-year" name="edit-year">
		
		<label for="edit-description">Description:</label>
		<textarea id="edit-description" name="edit-description"></textarea>
		
		<label for="edit-rating">Rating:</label>
		<input type="text" id="edit-rating" name="edit-rating">
		
		<button onclick="updateMovie()">Update</button>
	</div>
</div>


<!-- Add Movie Form Popup -->
<div id="add-movie-popup" class="popup">
    <div class="popup-content">
        <span class="close" onclick="closeAddMoviePopup()">&times;</span>
        <h2>Add New Movie</h2>
        <form id="add-movie-form">
            <label for="add-title">Title:</label>
            <input type="text" id="add-title" name="add-title" required>

            <label for="add-rating">Rating:</label>
            <input type="number" id="add-rating" name="add-rating" min="0" max="10" step="0.1" required>

            <!-- Add additional input fields for other movie properties -->

            <button type="button" onclick="addMovie()">Add Movie</button>
        </form>
    </div>
</div>




<script src="./js/movies-application.js"></script>

</body>

</html>
